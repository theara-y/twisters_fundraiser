{% extends "base.html" %}

{% block stylesheet %}
<link
    href="static/css/home.css"
    rel="stylesheet"
>
{% endblock %}

{% block content %}

<style>
.transparent-bg::before { 
    background-image: url("{{url_for('static', filename='images/background/nightTimeLights.jpg')}}"); 
}
</style>

<div class="__container transparent-bg">
    <div class="__container-layout">
        <div class="__sidebar">
        <img src="{{ url_for('static', filename='images/home/Team Web Page.png') }}"/>
        </div>

        <div 
            id="carousel" 
            class="carousel slide carousel-fade" 
            data-bs-ride="carousel" 
            data-bs-interval="3000" 
            data-bs-pause="false" 
            data-bs-wrap="true"
        >
        <div class="carousel-inner">
            {% if carousel_images[0] %}
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/home_carousel/' + carousel_images[0]) }}">
                </div>
            {% endif %}
            {% for image in carousel_images[1:] %}
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/home_carousel/' + image) }}">
                </div>
            {% endfor %}
        </div>
        </div>

        <div class="__sidebar">
        <img src="{{ url_for('static', filename='images/home/Team Pic @ Canes.jpg') }}"/>
        </div>
    </div>
</div>
{% endblock %}
